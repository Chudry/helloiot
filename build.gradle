apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

group = 'com.github.adrianromero'
version = '1.0.5'

mainClassName = 'com.adr.helloiot.MainApp'
ext.mainClass = 'com.adr.helloiot.MainApp'

description = """"""

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
compileJava {
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://repo.eclipse.org/content/repositories/paho-releases/' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile group: 'com.github.adrianromero', name: 'fonticon', version:'1.2.0'
    compile group: 'com.github.adrianromero', name: 'hellocommon', version:'1.2.2'
    compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version:'1.0.2'
    compile group: 'com.google.inject', name: 'guice', version:'4.0'
    compile group: 'com.jidesoft', name: 'jidefx-common', version:'0.9.1'
    compile group: 'eu.hansolo', name: 'Medusa', version:'4.9'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile group: 'org.mapdb', name: 'mapdb', version: '3.0.0-M6'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

install {
  repositories.mavenInstaller {
    pom.project {
      licenses {
        license {
          name 'GNU General Public License, Version 3, 29 June 2007'
          url 'http://www.gnu.org/licenses/gpl-3.0.txt'
          distribution 'repo'
        }
      }
    }
  }
}